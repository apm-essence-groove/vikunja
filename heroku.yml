# heroku.yml - Final Version with Port Flag

build:
  docker:
    web: Dockerfile.heroku
    api: Dockerfile.heroku
  config:
    BUILDPLATFORM: linux/amd64
    RELEASE_VERSION: $HEROKU_SLUG_COMMIT
    VITE_VIKUNJA_API_URL: /api/v1 

run:
  web: npx serve -s /app/vikunja/frontend --listen $PORT
  api: /app/vikunja/vikunja --service.port $PORT
