# heroku.yml - The final instruction manual for Heroku

build:
  docker:
    web: Dockerfile
    api: Dockerfile
  config:
    VIKUNJA_BUILD_TARGET: web
    VIKUNJA_API_BUILD_TARGET: api
    BUILDPLATFORM: linux/amd64
    RELEASE_VERSION: $HEROKU_SLUG_COMMIT # <-- The final fix

run:
  web: npx serve -s /app/vikunja/frontend
  api: /app/vikunja/vikunja
