# heroku.yml - Final Version

build:
  docker:
    web: Dockerfile.heroku
    api: Dockerfile.heroku
  config:
    BUILDPLATFORM: linux/amd64
    # This is the critical new line. It sets the API URL during the build.
    VITE_VIKUNJA_API_URL: /api/v1 

run:
  web: npx serve -s /app/vikunja/frontend
  api: /app/vikunja/vikunja
